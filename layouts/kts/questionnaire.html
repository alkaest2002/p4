{{- define "main" }}
{{- $urlBase := .Site.Home.RelPermalink }}
{{- $fetchErrorMessage := T "fetchErrorMessage" }}
<div class="flex-grow w-full">
  <div
    x-cloak
    x-ref="questionnaire"
    x-init="initQuestionnaire"
    x-data="questionnaire"
    data-url-base="{{ $urlBase }}"
    data-fetch-error-message="{{ $fetchErrorMessage }}"
  >
    <div
      x-bind="notifyError"
      class="text-gray-500 italic"
    >
    </div>
    <div
      x-cloak
      x-bind="item"
    >
      <h1 class="text-xl font-extrabold mb-3">
        <span x-bind="itemNumber"></span>.
        <span x-bind="itemText"></span>...
      </h1>
      <p>{{ T "choose" | strings.FirstUpper }}</p>
      <p class="mt-1 mb-6 text-sm text-gray-500">{{ T "chooseTip" | strings.FirstUpper | safeHTML }}</p>
      <div>
        <div class="mb-6 flex flex-col gap-4">
          <div x-bind="optionA" class="px-4 py-6 font-semibold text-gray-600 rounded border shadow-md cursor-pointer">
          </div>
          <div x-bind="optionB" class="px-4 py-6 font-semibold text-gray-600 rounded border shadow-md cursor-pointer">
          </div>
        </div>
      </div>
      <div>
        <nav class="flex items-center justify-between py-3 text-gray-500 border-t border-gray-200 bg-white" aria-label="Pagination">
          <button
            x-bind="prevButton"
            type="submit"
            class="flex items-center gap-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
            </svg>
            <span>{{ T "previous" }}</span>
          </button>
          <button
            x-bind="nextButton"
            type="submit"
            class="flex items-center gap-2"
          >
            <span>{{ T "next" }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
            </svg>
          </button>
        </nav>
      </div>
    </div>
  </div>
</div>
{{- end }}
