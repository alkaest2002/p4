<div class="mt-6 grid md:grid-cols-2 gap-3">
    {{- with .PrevInSection }}
        <a class="flex-grow flex flex-col p-2 border border-gray-300 rounded-md text-indigo-700" href="{{ .RelPermalink }}">
            {{- partialCached "base/svg-arrow-prev" . }}
            <p>{{ .Title }}</p>
        </a>
    {{- else }}
        <div></div>
    {{- end }}
    {{- with .NextInSection }}
        <a class="flex-grow flex flex-col items-end p-2 border border-gray-300 rounded-md text-indigo-700"
            href="{{ .RelPermalink }}">
            {{- partialCached "base/svg-arrow-next" . }}
            <p>{{ .Title }}</p>
        </a>
    {{- else }}
        <div></div>
    {{- end }}
</div>
