{{- $testPage := .Site.GetPage "kts" }}
<div
  x-cloak
  x-show="!$store.questionnaire.isComplete"
  class="mt-3">
  <p class="text-gray-500 italic">
    {{ T "noResults" | safeHTML }}
  </p>
  <a
    href="{{ $testPage.RelPermalink }}"
    class="mt-6 inline-flex items-center gap-x-2 rounded-lg bg-indigo-700 px-5 py-2.5 text-sm font-semibold text-white  hover:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
    {{ T "questionnaire" }}
  </a>

</div>
