<nav class="flex px-9 my-3" aria-label="Breadcrumb">
  {{- $class := cond .IsHome "invisible" nil }}
  <ol class="flex items-center {{ $class }}">
    <li>
      <div class="flex items-center">
        {{- with .Site.Home }}
          <a
            href="{{ .RelPermalink }}"
            class="text-sm font-medium text-gray-500 hover:text-gray-700">{{ .LinkTitle | lower }}</a>
        {{- end }}
      </div>
    </li>
    {{- range after 1 .Ancestors.Reverse }}
      <li>
        <div class="flex items-center">
          <svg
            class="h-5 flex-shrink-0 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            data-slot="icon">
            <path
              fill-rule="evenodd"
              d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd" />
          </svg>
          <a
            href="{{ .RelPermalink }}"
            class="text-sm font-medium text-gray-500 hover:text-gray-700">{{ .LinkTitle | lower }}</a>
        </div>
      </li>
    {{ end }}
    {{ if not .IsHome }}
      <li>
        <div class="flex items-center">
          <svg
            class="h-5 flex-shrink-0 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            data-slot="icon">
            <path
              fill-rule="evenodd"
              d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd" />
          </svg>
          <a
            href="{{ .RelPermalink }}"
            class="text-sm font-medium text-gray-500 hover:text-gray-700">{{ .LinkTitle | lower }}</a>
        </div>
      </li>
    {{ end }}
  </ol>
</nav>
