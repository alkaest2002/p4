{{- define "main" }}
<div
    x-ref="matchConvergence"
    x-data="matchConvergence"
    x-init="initMatchConvergence"
    class="flex-grow">
    <div class="mb-6">
        <h1 class="text-xl font-bold">{{ .Title }}</h1>
    </div>
    <div id="content" class="mb-6">{{ .Content }}</div>
    <div class="mt-6 flex flex-col items-center justify-center bg-gray-50 border border-gray-200 rounded-lg shadow-md">
        <div class="p-3 pb-0 font-semibold">
            <span>Convergenza dei ruoli</span>
        </div>
        <div class="flex gap-1 items-center font-extrabold text-indigo-700">
            <span x-bind="rolesConvergence" class="text-[60px]"></span>
            <span class="text-[30px]">%</span>
        </div>
        <div class="w-full flex flex-col justify-center text-sm text-center p-3 pt-0">
            <div>
                <span>Il tuo ruolo</span>
                <span x-bind="roleMe" class="font-bold leading-tight text-indigo-700 cursor-pointer"></span>
            </div>
            <div>
                <span>Il suo ruolo</span>
                <span x-bind="roleYou" class="font-bold leading-tight text-indigo-700 cursor-pointer"></span>
            </div>
        </div>
    </div>
    <div class="mt-6 flex flex-col items-center justify-center bg-gray-50 border border-gray-200 rounded-lg shadow-md">
        <div class="p-3 pb-0 font-semibold">
            <span>Convergenza delle risposte</span>
        </div>
        <div class="leading-0 flex gap-1 items-center font-extrabold text-indigo-700">
            <span x-bind="answersConvergence" class="text-[60px]"></span>
            <span class="text-[30px]">%</span>
        </div>
        <div class="px-6 pb-3 text-sm">
            {{- $compareAnswers := .Site.GetPage "match/compare-answers" }}
            <a href="{{ $compareAnswers.RelPermalink }}" class="text-indigo-700">{{ T "clickHere" | strings.FirstUpper }}</a> {{ T "clickHereToCompareAnswers" }}
        </div>
    </div>
</div>
{{- end }}
