{{- define "main" }}
<div
    x-data="matchCompareAnswers"
    x-init="initMatchCompareAnswers"
    class="flex-grow">
    <div class="mb-6">
        <h1 class="text-xl font-bold">{{ .Title }}</h1>
    </div>
    <div id="content">{{ .Content }}</div>
    <div class="mb-6">
        <span>mostra: </span>
        <a 
            x-bind="showAllLink" 
            href="#" 
            class="text-indigo-700" >{{ T "compareAnswersAll" }}
        </a>
        <a 
            x-cloak 
            x-bind="showSameLink"  
            class="text-indigo-700">{{ T "compareAnswersSame" }}
        </a>
        <a 
            x-cloak 
            x-bind="showDifferentLink" 
            class="text-indigo-700" >{{ T "compareAnswersDifferent" }}
        </a>
        <p class="text-sm text-gray-500">clicca per cambiare</p>
    </div>
    <div class="mt-3 flex flex-col gap-3 mb-3">
        <template x-bind="items">
            <div class="p-6 text-wrap border rounded-lg shadow-md">
                <p x-text="itemId.slice(-3)" class="font-extrabold text-xl"></p>
                <div class="my-3">
                    <div class="flex flex-wrap gap-1 mb-2">
                        <span x-show="answerMe.answerValue === 'a'" class="px-3 py-1 font-bold bg-indigo-50 border border-indigo-500 rounded">{{ T "me" }}</span>
                        <span x-show="answerYou.answerValue === 'a'" class="px-3 py-1 font-bold bg-orange-50 border border-orange-500 rounded">{{ T "you" }}</span>
                    </div>
                    <p x-text="itemA" class="text-sm text-gray-500"></p>
                </div>
                <div>
                    <div class="flex flex-wrap gap-3 mb-2">
                        <span x-show="answerMe.answerValue === 'b'" class="px-3 py-1 font-bold bg-indigo-50 border border-indigo-500 rounded">{{ T "me" }}</span>
                        <span x-show="answerYou.answerValue === 'b'" class="px-3 py-1 font-bold bg-orange-50 border border-orange-500 rounded">{{ T "you" }}</span>
                    </div>
                    <p x-text="itemB" class="text-sm text-gray-500"></p>
                </div>
            </div>
        </template>
    </div>
</div>
{{- end }}
