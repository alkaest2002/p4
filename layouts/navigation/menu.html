{{- define "main" }}
<nav
  x-data="menu"
  class="flex-grow">
  <div 
    x-bind="closeMenu"
    class="mb-6 flex justify-center"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-9">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
  </div>
  <div class="flex flex-col items-center justify-center">
    <div>
      <a href="{{ .Site.Home.RelPermalink }}" class="text-3xl font-extrabold">
        &#10063; {{ .Site.Title }}
      </a>
    </div>
    <div class="mt-9 text-center">
      {{- range .Site.Menus.main.ByWeight }}
      <a href="{{ .URL }}" class="block py-2 px-5 hover:bg-indigo-50">{{ .Name | upper }}
      </a>
      {{- end }}
    </div>
    {{- if gt (.Sites | len) 1 }}
      <div class="my-3 border-t border-slate-400"></div>
      {{- range .Sites }}
        <a hx-boost="false" href="{{ .Home.RelPermalink }}" class="block py-2 px-5 hover:bg-indigo-50">
          <span class="inline-block w-6 font-semibold">{{ .Language | upper }}</span> <span>{{ .Language.LanguageName
            }}</span>
        </a>
      {{- end }}
    {{- end}}
  </div>
</nav>
{{- end }}
