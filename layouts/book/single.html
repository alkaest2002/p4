{{- define "main" }}
<div class="flex-grow">
    <div class="mb-6">
        <h1 class="text-xl font-bold">{{ .Params.role | default .Title | strings.FirstUpper }}</h1>
        <span class="text-sm text-gray-500">
            {{ T "readingTime" .ReadingTime }}
        </span>
    </div>
    {{- partial "book/toc" . }}
    <div>
        <div id="content">{{ .Content }}</div>
    </div>
</div>
{{- end }}
